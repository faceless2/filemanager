<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="filemanager.css" />
<style>
html {
}
body {
    --margin: 8px;
    box-sizing: border-box;
    height: calc(100vh - var(--margin) * 2);
    margin: 0;
    max-width: 800px;
    margin: var(--margin) auto;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
#filemanager {
    font: 16px sans-serif;
    border: 1px solid black;
    flex: 1;
}
</style>
<script src="filemanager.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    new FileManager(document.getElementById("filemanager"), "/cgi-bin/filemanager", {
        comparator: (a,b) => {
            let pa = a.getAttribute("data-path");
            let pb = b.getAttribute("data-path");
            let v =  pa.toLowerCase() > pb.toLowerCase() ? 1 : pa.toLowerCase() < pb.toLowerCase() ? -1 : 0;
            return v;
        }
    });
});
</script>
</head>
<body>
<h1>File Manager demo</h1>
<div id="filemanager"></div>
</body>
</html>
